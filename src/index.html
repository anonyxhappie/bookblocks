<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Review</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Book Review</h1>
          <hr/>
          <br/>
          <!-- <div>Total User rated: <span id="totalUsersRated"></span></div> -->
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Rating</th>
                </tr>
              </thead>
              <tbody id="availableBooks">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.rateBook(); return false;">
              <div class="form-group">
                <label for="booksSelect">Select Book</label>
                <select class="form-control" id="booksSelect">
                </select>
              </div>
              <div class="form-group">
                <label for="ratingSelect">Rating</label>
                <select class="form-control" id="ratingSelect">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="commentArea">Comments</label>
                <textarea class="form-control" id="commentArea">
                </textarea>
              </div>
              <button type="submit" class="btn btn-primary">Rate</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
